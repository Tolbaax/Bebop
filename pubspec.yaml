name: bebop
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.16
  fluttertoast: ^8.1.2
  page_transition: ^2.0.9
  flutter_spinkit: ^5.1.0
  flutter_bloc: ^8.1.1
  lottie: ^2.2.0
  sizer: ^2.0.15
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^7.2.0
  internet_connection_checker: ^1.0.0+1
  font_awesome_flutter: ^10.3.0
  flutter_svg: ^1.1.6
  rounded_loading_button: ^2.1.0
  custom_sliding_segmented_control: ^1.7.4
  liquid_progress_indicator: ^0.4.0
  intl: ^0.18.0
  syncfusion_flutter_sliders: ^20.4.48
  smooth_page_indicator: ^1.0.0+2
  animated_bottom_navigation_bar: ^1.1.0+1
  circular_reveal_animation: ^2.0.1
  flutter_speed_dial: ^6.2.0
  carousel_slider: ^4.2.1
  syncfusion_flutter_charts: ^20.4.49


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/

  fonts:

    - family: Mukta
      fonts:
        - asset: assets/fonts/Mukta-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Mukta-Bold.ttf
          weight: 700
        - asset: assets/fonts/Mukta-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Mukta-Medium.ttf
          weight: 500
        - asset: assets/fonts/Mukta-Regular.ttf
          weight: 400
        - asset: assets/fonts/Mukta-Light.ttf
          weight: 300
        - asset: assets/fonts/Mukta-ExtraLight.ttf
          weight: 200


    - family: Guyon Gazebo
      fonts:
        - asset: assets/fonts/Gazebo DEMO.otf
